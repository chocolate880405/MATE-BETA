<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./ON_FIRE.css">

    <style>
        body {
        background-color: rgb(163, 163, 163);
        min-width: 375px;
    }

    div,
    p {
        margin-bottom: 0px;
    }

    .page {
        width: 100%;
        height: 100%;
    }

    .left-nav {
        width: 316px;
        min-width: 316px;
        background-color: rgb(119, 196, 255);
        height: 100vh;
    }

    .right-content {
        background-color: rgb(183, 115, 246);
    }

    .content {
        width: 80%;
        max-width: 904px;
        margin-top: 110px;
        /*待討論*/
        background-color: rgb(29, 36, 88);
        overflow: hidden;
    }

    .title {
        margin-bottom: 50px;
    }
        
        .gg-card{
            margin: auto;
            margin-bottom: 50px;
            width: 580px;
            height:fit-content;
            background-image: linear-gradient(226.02deg, rgba(255, 103, 249, 1) 4.21%, rgba(83, 56, 245, 1) 99.47%),linear-gradient(45deg, #F66F40,#FFD38D);
            border-radius: 10px;
            border:3px solid transparent;
            background-origin: border-box;
            background-clip: content-box, border-box;
        }
        .gg-content{
            position: relative;
            margin: 40px;
        }
        .gg-name-image{
            display: flex;
            justify-content:start;
        }
        .gg-image{
            width: 45%;
            min-width: 100px;
            height: 140px;
            background-image: url(https://greatgame.asia/wp-content/uploads/2020/10/5312385.jpg);
            background-size: cover;
            background-position: center center;
            margin-right:10px ;
        }
        .gg-name{
            width: 45%;
            min-width: 250px;
        }
        .gg-tag{
            width: 100%;
            display: none;
        }
        .gg-tag1{
            display: flex;
        }
        .gg-mb10{
            margin-bottom: 10px;
        }
        .gg-mt10{
            margin-top: 10px;
        }
        .gg-mr10{
            margin-right: 10px;
        }
        .btn-linear-orange{
            background-image: linear-gradient( #D45BF8,  #D45BF8),linear-gradient(45deg, #F66F40,#FFD38D);
        }
        .speak{
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            min-height: 140px;
            border-radius: 10px;
            color:#F4EDED;
            padding: 10px;
        }
        .fa-envelope{
            color:#F4EDED;
            font-size: 32px;
            margin-right: 10px;
            padding-top: 8px;
        }
        .gg-mb136{
            margin: auto;
            margin-bottom: 50px;
        }
        @media screen and (max-width:1140px){
            .gg-card{
            width: 88%;
        }
        }
        @media screen and (max-width:960px) {
            .left-nav {
            display: none;
        }
        .title{
            margin-top: 35px;
        }    
        .content{
            width: 90%;
            min-width: 335px;
            margin-top: 0px;
        }
        .gg-card{
            width: 60%;
            min-width: 335px;
        }
        .gg-mtitle{
            font-size: 20px;
            line-height: 21px;
            font-weight: 700;
            letter-spacing: 2.5px;
        }
        .fa-envelope{
            font-size: 20px;
            padding-top: 2px;
        }
            .gg-send{
            font-size: 28px;
            line-height: 36px;
            font-weight: 700;
            letter-spacing: 2.5px;
            }
        .gg-option{
            font-size: 12px;
            line-height: 15px;
            font-weight: 700;
            letter-spacing: 2.5px;
        }
            
        .gg-name{
            width: 250px;
        }
        .gg-content{
            margin:30px;
        }
        .gg-image{
            width: 80px;
            height: 80px;
            }
            .gg-tag{
                display: flex;
                margin-top: 10px;
            }
            .gg-tag1{
                display: none;
            }
            .gg-card-title{
                font-size: 20px;
                line-height: 21px;
                font-weight: 700;
                letter-spacing: 2.5px;
            }
            .gg-smallt{
                font-weight: 400;
                font-size: 12px;
                line-height: 22px;
                letter-spacing: 2.5px;
            }
            .gg-text{
                font-size: 14px;
                line-height: 25px;
                font-weight: 700;
                letter-spacing: 2.5px;
            }
            .gg-pstitle{
            font-size: 16px;
            line-height: 30px;
            letter-spacing: 2.5px;
            font-weight: 700;
        }
        .gg-mb136{
            margin-bottom: 136px;
        }
            
        }

</head>
<body>

                                <div class="gg-name-top d-flex align-items-center">
                                    <p class="pc-title-32 text-pink mr-3 gg-card-title">GURA</p>
                                    <p class="pc-tag-12 text-hint gg-option">查看個人檔案</p>
                                </div>
                                <div class="d-flex gg-mb10">
                                    <p class="pc-hint-14 text-pink mr-2 gg-smallt">台北市</p>
                                    <p class="pc-hint-14 text-pink gg-smallt">23歲</p>
                                </div>
                                <div class="btn-linear-orange gg-mb10">

                                </div>
                                <div class="gg-tag1">
                                    <div class="btn-tag mr-1">吃美食</div>
                                    <div class="btn-tag mr-1">打屁孩</div>
                                    <div class="btn-tag mr-1">吸貓</div>
                                </div>
                            </div>
                        </div>
                        <div class="gg-tag">
                            <div class="btn-tag mr-1">吃美食</div>
                            <div class="btn-tag mr-1">棒打屁孩</div>
                            <div class="btn-tag mr-1">吸貓</div>
                        </div>
                        <div class="gg-word d-flex flex-column">
                            <p class="pc-hint-14 text-pink gg-mt10 gg-text">邀約日期</p>
                            <div class="d-flex">
                                <p class="pc-title-32 gg-mr10 text-pink gg-send">2022/05/12</p>
                                <p class="pc-title-32 text-pink gg-send">20:00</p>
                            </div>
                            <p class="pc-hint-14 text-pink gg-text">地點</p>
                            <p class="pc-middle-title-20 text-pink gg-pstitle">捷運大安站農會大樓3樓 </p>
                            <div class="d-flex align-items-center ">
                                <p class="pc-hint-14 text-pink mr-1 gg-text">美食</p>
                                <div class="btn-tag">我請客</div>
                            </div>
                            <p class="pc-middle-title-20 text-pink gg-pstitle">美墨炸雞桶餐配肥宅快樂水 </p>

                        </div>
                    </div>
                </div>
                <div class="btn-pc-big-orange gg-mb136">前往約會管理</div>
            </div>
        </div>
    </div>
