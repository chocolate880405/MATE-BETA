<script>
    // 偵測是否有打開lightbox，本來想寫通用function帶進去，好像想不到，kate桑救命
    function closelightbox(){
            console.log(this,'1');
            if($('.LB-lightbox').hasClass('active')){
                $('.gg-blur').css('display','none');
                $('.LB-lightbox').removeClass('active');
            }else{
            $('.LB-lightbox').addClass('active');
            $('.gg-blur').css('display','block');
            }
        }
    //第一個鈕
    $('#btnnnnn-1').click(function(){
        console.log(this,'1');
        if($('#btnnnnn').hasClass('active')){
            $('.gg-blur').css('display','none');
            $('#btnnnnn').removeClass('active');
        }else{
            $('#btnnnnn').addClass('active');
            $('.gg-blur').css('display','block');
        }
    })
    //第二個鈕
    $('#bnttttt-1').click(function(){
        console.log(this,'1');
        if($('#bnttttt').hasClass('active')){
            $('.gg-blur').css('display','none');
            $('#bnttttt').removeClass('active');
        }else{
            $('#bnttttt').addClass('active');
            $('.gg-blur').css('display','block');
        }
    })
    // 關掉lightbox
    $('.LB-close_btn').click(function(){
            closelightbox();
    })   
</script>
